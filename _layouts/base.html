<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.title }}</title>
        <meta name="description" content="{{ site.name }}, {{ site.tagline }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <h1>{{ site.name }}</h1>
            <h2>{{ site.tagline }}</h2>
        </header>
        <div id="main" role="main">
            <nav>
                <ul><!-- CSS HACKS ARE FUN (at least liquid still works)
                    {% for link in site.navigation %}
                        {% if page.url == link.url %}
                    --><li><a class="selected" href="{{ link.url | remove:'.html' }}">{{ link.text }}</a></li><!--
                        {% else %}
                    --><li><a href="{{ link.url | remove:'.html' }}">{{ link.text }}</a></li><!--
                        {% endif %}
                    {% endfor %}
                --></ul>
            </nav>
            <div id="content">
                {{ content }}
            </div> <!-- #content -->
            <aside>
                <h2>Info</h2>
                <p>
                Contact me via <a href="mailto:{{ site.email | replace:'@','&#64;' | replace:'.','&#46;' }}">email</a>.<br />
                Fork me on <a href="https://github.com/{{ site.github }}">Github</a>.
                </p>
            </aside>
        </div> <!-- #main -->
        <footer>
        <h3>&copy; {{ site.name }} {{ site.year }}</h3>
        </footer>
        <!-- <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script> -->
    </body>
</html>
